<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Disease Detection</title>
    <style>
        :root {
            --primary-green: #2F5233;
            --light-green: #8FB996;
            --accent-green: #4C9F70;
            --bg-green: #F0F7F4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-green);
            color: var(--primary-green);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 40px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .upload-box {
            border: 3px dashed var(--light-green);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box:hover {
            border-color: var(--accent-green);
            background-color: rgba(143, 185, 150, 0.1);
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            display: none;
        }

        #fileInput {
            display: none;
        }

        button {
            background-color: var(--accent-green);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: none;
        }

        button:hover {
            background-color: var(--primary-green);
        }

        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rice Leaf Disease Detection</h1>
        </div>
        <div class="upload-section">
            <form id="uploadForm">
                <div class="upload-box" id="dropZone">
                    <h3>Upload Image</h3>
                    <p>Drag & Drop your files or Browse</p>
                    <input type="file" id="fileInput" accept="image/*" />
                    <button type="button" onclick="document.getElementById('fileInput').click()">Select File</button>
                </div>
                <img id="preview" class="preview-image" />
                <button type="button" id="predictButton" onclick="predictDisease()">Predict</button>
                <p id="errorMessage" class="error-message"></p>
            </form>
        </div>
        <div id="predictionHistory"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const errorMessage = document.getElementById('errorMessage');
        const predictButton = document.getElementById('predictButton');

        fileInput.addEventListener('change', handleFiles);

        function handleFiles(event) {
            const file = event.target.files[0];

            if (!file) {
                showError('No file selected');
                return;
            }

            if (!file.type.match('image.*')) {
                showError('Please upload an image file');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                showError('File size should be less than 5MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                errorMessage.style.display = 'none';
                predictButton.style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            preview.style.display = 'none';
            predictButton.style.display = 'none';
        }

        function predictDisease() {
            const file = fileInput.files[0];
            if (!file) {
                showError('No file selected');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.error) {
                        showError(data.error);
                    } else {
                        alert(`Prediction: ${data.predicted_class} (Confidence: ${data.probability.toFixed(2)}%)`);
                    }
                })
                .catch((error) => {
                    showError('Error during prediction');
                    console.error(error);
                });
        }
    </script>
</body>
</html>
